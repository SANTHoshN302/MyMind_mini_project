<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    #chatbox { width: 400px; margin: 40px auto; background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .message { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Type a message..." style="width: 75%;">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const msgContainer = document.getElementById("messages");
      msgContainer.innerHTML += `<div class="message user">${message}</div>`;
      input.value = "";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      msgContainer.innerHTML += `<div class="message bot">${data.reply}</div>`;
    });
  </script>
</body>
</html>
